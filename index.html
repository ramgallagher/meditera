<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61213d42e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Meditera</title>
</head>

<body>
    <section id="mainPage">
        <div class="image-container">
            <div class="inner-container animated fadeIn slower ">
                <div class="text">
                    <h1 class=>Welcome to Meditera</h1>
                    <p>Be kind to your mind. Take a moment to breathe.</p>
                </div>
                <div class="btn-start">
                    <button id="start">Let's start</button>
                </div>
            </div>
        </div>
    </section>
    <section id="yourName">
        <div class="image-container">
            <div class="inner-container-text animated fadeIn slower ">
                <div class="input-text">
                    <input type="text" id="userName" placeholder="Please, enter your name." required>
                    <button type="submit" class="btn-submit"> Send </button>
                </div>
                <div class="pop-up">
                    <div>
                    </div>
                    <div>
                        <p id="error"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="welcome">
        <div class="image-container">
            <div class="inner-container-name animated fadeIn slower ">
                <div class="text-name">
                    <h1 class=>Welcome <span id="output-name"></span> </h1>
                </div>
                <div class="btn-continue">
                    <button id="continue-button">Continue</button>
                </div>
            </div>
        </div>
    </section>
    <section id="sounds">

        <div class="image-container">
            <!--  <header>
                <div class="logo">
                    <a href="index.html">Meditera</a>
                </div>
            </header> -->
            <div class="inner-container-name animated fadeIn slower ">
                <div class="message">
                    <h1>Take a deep breathe.</h1>
                    <p>Choose your meditation sound.</p>
                </div>
                <div class="btn-play">
                    <div class='btn-container'>
                        <div class="play-btn">
                            <audio class="song">
                                <source src="./sounds/rain.mp3">
                            </audio>
                        </div>
                    </div>
                    <!--    <a href="#sounds" title="Play video" class="play"></a> -->

                </div>
                <div class="sound-picker">
                    <div class="btn-sun">
                        <button data-sound="./sounds/beach.mp3">
                            <i class="fas fa-umbrella-beach"></i>
                        </button>
                    </div>
                    <div class="btn-rain">
                        <button data-sound="./sounds/rain.mp3">
                            <i class="fas fa-cloud-rain"></i>
                        </button>
                    </div>


                </div>
                <div class="go-back">
                    <button onclick="window.location.href='index.html'">
                        Let's start again.
                    </button>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>
<script src="./app.js"></script>

</html>
